<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,500;0,700;1,200;1,300;1,400&display=swap" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/f654a6a150.js" crossorigin="anonymous"></script>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="main">
        <header>
          <p class="title">Today's to do</p>
          <i class="fas fa-redo-alt"></i>
        </header>
        <form>
          <input id="new-task" placeholder="Add a new task ... " />
          <button id="add-btn" class="icn-btn" type="button">
            <i class="far fa-plus-square"></i>
          </button>
        </form>
        <ul class="lists"></ul>
      </div>
      <button type="button" id="clear-btn" class="clear-btn">Clear all completed</button>
    </div>
  </body>
</html>
